{% extends 'blog/base.html' %}

{% block content %}
    {% for contest in contests %}
        <div class="contest">
            <div class="date">
                {{ contest.published_date }}
            </div>
            <h1><a href="{% url 'contest_detail' pk=contest.pk %}">{{ contest.title }}</a></h1>
            <p>{{ contest.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
