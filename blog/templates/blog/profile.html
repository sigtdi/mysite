{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="header-bar">
        <h1>Profile</h1>


    </div>

    <div class="card-body">
        <p><strong>Username:</strong> {{ user }}</p><br><br>
        <p><strong>Bio:</strong> {{ profile.user }}</p><br>
        {% if user.id == profile.user.id %}
            <a href="{% url 'edit_user_profile' profile.id %}"><button class="button">Edit</button></a>
        {% endif %}
    </div>
{% endblock content %}
